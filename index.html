<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main>
        <div class="container-fluid p-0 min-vh-100 min-vw-100">
            <div class="row m-0">
                <div class="col p-0 d-flex align-items-center justify-content-center min-vh-100">
                    <div class="card bg-dark text-white" style="width: 16rem; height: 19rem;">
                        <div class="card-body d-flex flex-column justify-content-center">
                            <h1 class="card-title text-center"><span id="counter"></span></h1>
                            <a href="#" class="btn m-1 orange-btn text-white" id="incrementBtn"><h1><b>+</b></h1></a>
                            <br>
                            <a href="#" class="btn m-1 orange-btn text-white" id="decrementBtn"><h1><b>-</b></h1></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
